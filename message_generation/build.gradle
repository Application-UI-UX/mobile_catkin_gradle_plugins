plugins {
  id "com.android.application"
}

android {
  namespace "com.github.message_generation"
  defaultConfig {
    applicationId "com.github.message_generation"
  }
  compileOptions {
    targetCompatibility JavaVersion.VERSION_11
    sourceCompatibility JavaVersion.VERSION_11
  }
  dependenciesInfo {
    includeInApk true
    includeInBundle true
  }
  compileSdk 32
  buildToolsVersion '32.0.0'
  ndkVersion '23.1.7779620'
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'com.android.tools.build:gradle:8.0.2'
  implementation 'org.jboss.netty:netty:3.2.10.Final'
  implementation 'androidx.databinding:databinding-compiler-common:8.0.2'
  implementation 'com.google.guava:guava:32.0.1-jre'
  implementation 'org.apache.commons:com.springsource.org.apache.commons.codec:1.3.0'
  implementation 'org.apache.commons:com.springsource.org.apache.commons.io:1.4.0'
  // implementation 'org.apache.commons:com.springComponentssource.org.apache.commons.lang:2.4.0'
  implementation 'commons-lang:commons-lang:20030203.000129'
  implementation 'commons-pool:commons-pool:20030825.183949'
  implementation 'com.github.Application-UI-UX:rosmobile_build_tools:0.4.0'
  testImplementation 'junit:junit:4.13.2'
}

defaultTasks 'publish'

plugins {
  id "application"
  id "com.github.application"
  id "com.android.library"
}

dependencies {
  implementation project(':gradle_plugins')
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'com.android.tools.build:gradle:7.3.1'
  implementation 'io.netty:netty:4.0.0.Alpha8'
  implementation 'com.google.guava:guava:12.0'
  implementation 'org.apache.commons:com.springsource.org.apache.commons.codec:1.3.0'
  implementation 'org.apache.commons:com.springsource.org.apache.commons.io:1.4.0'
  implementation 'org.apache.commons:com.springsource.org.apache.commons.lang:2.4.0'
  implementation 'commons-pool:commons-pool:20030825.183949'
  testImplementation 'junit:junit:4.13.2'
}

android {
  compileSdk 32
  namespace "com.github.Application-UI-UX.message_generation"
  defaultConfig {
    minSdk 21
    targetSdk 32
    versionCode 1
    versionName "0.4.0"
    applicationId "com.github.Application-UI-UX.message_generation"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

mainClassName = "com.github.internal.message.GenerateInterfaces"

